            });
            
            // æ›´æ–°ç›®å½•
            updateTocItem(image.id, image.title);
            
            closeEditModal();
        }

        // åŠ è½½ç›®å½•
        function loadToc() {
            // å°è¯•ä»toc.jsonåŠ è½½ç›®å½•
            fetch('toc.json')
                .then(response => {
                    if (!response.ok) throw new Error('ç›®å½•æ–‡ä»¶ä¸å­˜åœ¨');
                    return response.json();
                })
                .then(data => {
                    tocData = data;
                    renderToc();
                })
                .catch(() => {
                    // å¦‚æœæ²¡æœ‰ç›®å½•æ–‡ä»¶ï¼Œç”Ÿæˆé»˜è®¤ç›®å½•
                    tocData = imageList.map(image => ({
                        id: image.id,
                        title: image.title,
                        page: image.id
                    }));
                    renderToc();
                });
        }

        // æ¸²æŸ“ç›®å½•
        function renderToc() {
            tocList.innerHTML = '';
            
            tocData.forEach(item => {
                const li = document.createElement('li');
                li.className = 'toc-item';
                li.dataset.id = item.id;
                li.innerHTML = `<strong>${item.page}</strong>. ${item.title}`;
                
                li.addEventListener('click', () => {
                    // æ‰¾åˆ°å¯¹åº”çš„å›¾ç‰‡å¹¶æ‰“å¼€
                    const imageIndex = imageList.findIndex(img => img.id === item.id);
                    if (imageIndex !== -1) {
                        openImageViewer(imageIndex);
                    }
                });
                
                tocList.appendChild(li);
            });
        }

        // æ›´æ–°ç›®å½•é€‰ä¸­çŠ¶æ€
        function updateTocActiveState(id) {
            document.querySelectorAll('.toc-item').forEach(item => {
                if (parseInt(item.dataset.id) === id) {
                    item.classList.add('active');
                    // æ»šåŠ¨åˆ°å½“å‰é¡¹
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // æ›´æ–°ç›®å½•é¡¹
        function updateTocItem(id, newTitle) {
            const tocItem = tocData.find(item => item.id === id);
            if (tocItem) {
                tocItem.title = newTitle;
                renderToc();
                updateTocActiveState(id);
            }
        }

        // åˆ‡æ¢ç›®å½•æ˜¾ç¤º
        function toggleToc() {
            tocPanel.style.display = tocPanel.style.display === 'none' ? 'block' : 'none';
        }

        // æœç´¢åŠŸèƒ½
        function searchImages(query) {
            if (!query.trim()) {
                renderGallery();
                return;
            }
            
            const filtered = imageList.filter(image => {
                const searchText = query.toLowerCase();
                return image.title.toLowerCase().includes(searchText) ||
                       (image.description && image.description.toLowerCase().includes(searchText)) ||
                       image.tags.some(tag => tag.toLowerCase().includes(searchText));
            });
            
            renderGallery(filtered);
        }

        // ç»‘å®šäº‹ä»¶
        function bindEvents() {
            // çª—å£å…³é—­æŒ‰é’® - è·³è½¬åˆ°../../index.html
            windowCloseBtn.addEventListener('click', () => {
                window.location.href = '../../../index.html';
            });

            // æ¨¡æ€æ¡†æ§åˆ¶ï¼ˆä»…å…³é—­æ¨¡æ€æ¡†ï¼Œä¸è·³è½¬ï¼‰
            document.getElementById('modal-close').addEventListener('click', closeImageViewer);
            document.getElementById('close-modal').addEventListener('click', closeImageViewer);
            
            // å›¾ç‰‡å¯¼èˆª
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (imageList.length > 0) {
                    const firstVisible = document.querySelector('.image-item');
                    if (firstVisible) {
                        const current = parseInt(firstVisible.dataset.index);
                        const prev = Math.max(0, current - 6);
                        scrollToImage(prev);
                    }
                }
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                if (imageList.length > 0) {
                    const lastVisible = document.querySelectorAll('.image-item')[document.querySelectorAll('.image-item').length - 1];
                    if (lastVisible) {
                        const current = parseInt(lastVisible.dataset.index);
                        const next = Math.min(imageList.length - 1, current + 6);
                        scrollToImage(next);
                    }
                }
            });
            
            // å›¾ç‰‡æ“ä½œ
            document.getElementById('edit-image').addEventListener('click', openEditModal);
            
            // ç¼–è¾‘æ¨¡æ€æ¡†æ§åˆ¶
            document.getElementById('edit-close').addEventListener('click', closeEditModal);
            document.getElementById('cancel-edit').addEventListener('click', closeEditModal);
            document.getElementById('save-edit').addEventListener('click', saveEdit);
            
            // ç›®å½•æ§åˆ¶
            document.getElementById('toc-toggle').addEventListener('click', toggleToc);
            
            // åˆ·æ–°æŒ‰é’®
            document.getElementById('refresh-btn').addEventListener('click', () => {
                renderGallery();
                loadToc();
            });
            
            // æœç´¢åŠŸèƒ½
            searchInput.addEventListener('input', (e) => {
                searchImages(e.target.value);
            });
            
            // é”®ç›˜å¯¼èˆª
            document.addEventListener('keydown', (e) => {
                if (!imageModal.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        prevImage();
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        e.preventDefault();
                        break;
                    case 'Escape':
                        closeImageViewer();
                        e.preventDefault();
                        break;
                }
            });
        }

        // æ»šåŠ¨åˆ°æŒ‡å®šå›¾ç‰‡
        function scrollToImage(index) {
            const imageItems = document.querySelectorAll('.image-item');
            if (imageItems[index]) {
                imageItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
    </script>
</body>
