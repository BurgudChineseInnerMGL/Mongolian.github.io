    <script>
        // ÂõæÁâáÊï∞ÊçÆÂíåÂΩìÂâçÁä∂ÊÄÅ
        let imageList = [];
        let currentIndex = 0;
        let tocData = [];

        // DOMÂÖÉÁ¥†
        const imageContainer = document.getElementById('imageContainer');
        const totalCountElement = document.getElementById('total-count');
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const modalTitle = document.getElementById('modal-title');
        const editModal = document.getElementById('edit-modal');
        const tocList = document.getElementById('toc-list');
        const tocPanel = document.getElementById('toc-panel');
        const searchInput = document.getElementById('search-input');
        // Ëé∑ÂèñÁ™óÂè£ÂÖ≥Èó≠ÊåâÈíÆ
        const windowCloseBtn = document.getElementById('window-close-btn');

        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // ÁîüÊàêÂõæÁâáÂàóË°®
            generateImageList();
            
            // Âä†ËΩΩÁõÆÂΩï
            loadToc();
            
            // ÁªëÂÆö‰∫ã‰ª∂
            bindEvents();
        });

        // ÁîüÊàêÂõæÁâáÂàóË°®
        function generateImageList() {
            imageList = [];
            for (let i = 1; i <= 112; i++) {
                imageList.push({
                    path: `scans/scan (${i}).jpg`,
                    id: i,
                    title: `Êâ´ÊèèÁ¨îËÆ∞ ${i}`,
                    description: `ËøôÊòØÁ¨¨ ${i} È°µÊâ´ÊèèÁ¨îËÆ∞`,
                    tags: []
                });
            }
            
            // Ê∏≤ÊüìÂõæÁâáÁîªÂªä
            renderGallery();
            
            // Êõ¥Êñ∞ÊÄªÊï∞
            totalCountElement.textContent = imageList.length;
        }

        // Ê∏≤ÊüìÂõæÁâáÁîªÂªä
        function renderGallery(filteredList = null) {
            const imagesToRender = filteredList || imageList;
            imageContainer.innerHTML = '';
            
            if (imagesToRender.length === 0) {
                imageContainer.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 50px;">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÂõæÁâá</div>';
                return;
            }
            
            imagesToRender.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item glass';
                imageItem.dataset.index = imageList.indexOf(image);
                
                const img = document.createElement('img');
                img.src = image.path;
                img.alt = image.title;
                img.loading = 'lazy';
                
                const caption = document.createElement('div');
                caption.className = 'image-caption';
                caption.textContent = image.title;
                
                imageItem.appendChild(img);
                imageItem.appendChild(caption);
                
                // ÁÇπÂáªÊü•ÁúãÂõæÁâá
                imageItem.addEventListener('click', () => {
                    openImageViewer(imageList.indexOf(image));
                });
                
                imageContainer.appendChild(imageItem);
            });
        }

        // ÊâìÂºÄÂõæÁâáÊü•ÁúãÂô®
        function openImageViewer(index) {
            if (index < 0 || index >= imageList.length) return;
            
            currentIndex = index;
            const image = imageList[index];
            
            modalImage.src = image.path;
            modalTitle.textContent = image.title;
            
            imageModal.classList.add('active');
            
            // Êõ¥Êñ∞ÁõÆÂΩïÈÄâ‰∏≠Áä∂ÊÄÅ
            updateTocActiveState(image.id);
        }

        // ÂÖ≥Èó≠ÂõæÁâáÊü•ÁúãÂô®
        function closeImageViewer() {
            imageModal.classList.remove('active');
        }

        // ‰∏ä‰∏ÄÂº†ÂõæÁâá
        function prevImage() {
            currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
            openImageViewer(currentIndex);
        }

        // ‰∏ã‰∏ÄÂº†ÂõæÁâá
        function nextImage() {
            currentIndex = (currentIndex + 1) % imageList.length;
            openImageViewer(currentIndex);
        }

        // ÊâìÂºÄÁºñËæëÊ®°ÊÄÅÊ°Ü
        function openEditModal() {
            const image = imageList[currentIndex];
            
            document.getElementById('image-title').value = image.title || '';
            document.getElementById('image-desc').value = image.description || '';
            document.getElementById('image-tags').value = image.tags.join(', ') || '';
            
            editModal.classList.add('active');
        }

        // ÂÖ≥Èó≠ÁºñËæëÊ®°ÊÄÅÊ°Ü
        function closeEditModal() {
            editModal.classList.remove('active');
        }

        // ‰øùÂ≠òÁºñËæë
        function saveEdit() {
            const image = imageList[currentIndex];
            
            image.title = document.getElementById('image-title').value;
            image.description = document.getElementById('image-desc').value;
            image.tags = document.getElementById('image-tags').value
                .split(',')
                .map(tag => tag.trim())
                .filter(tag => tag);
            
            // Êõ¥Êñ∞Ê®°ÊÄÅÊ°ÜÊ†áÈ¢ò
            modalTitle.textContent = image.title;
            
            // Êõ¥Êñ∞ÁîªÂªä‰∏≠ÁöÑÊ†áÈ¢ò
            const galleryItems = document.querySelectorAll('.image-item');
            galleryItems.forEach(item => {
                if (parseInt(item.dataset.index) === currentIndex) {
                    item.querySelector('.image-caption').textContent = image.title;
                }
            });
            
            // Êõ¥Êñ∞ÁõÆÂΩï
            updateTocItem(image.id, image.title);
            
            closeEditModal();
        }

        // Âä†ËΩΩÁõÆÂΩï
        function loadToc() {
            // Â∞ùËØï‰ªétoc.jsonÂä†ËΩΩÁõÆÂΩï
            fetch('toc.json')
                .then(response => {
                    if (!response.ok) throw new Error('ÁõÆÂΩïÊñá‰ª∂‰∏çÂ≠òÂú®');
                    return response.json();
                })
                .then(data => {
                    tocData = data;
                    renderToc();
                })
                .catch(() => {
                    // Â¶ÇÊûúÊ≤°ÊúâÁõÆÂΩïÊñá‰ª∂ÔºåÁîüÊàêÈªòËÆ§ÁõÆÂΩï
                    tocData = imageList.map(image => ({
                        id: image.id,
                        title: image.title,
                        page: image.id
                    }));
                    renderToc();
                });
        }

        // Ê∏≤ÊüìÁõÆÂΩï
        function renderToc() {
            tocList.innerHTML = '';
            
            tocData.forEach(item => {
                const li = document.createElement('li');
                li.className = 'toc-item';
                li.dataset.id = item.id;
                li.innerHTML = `<strong>${item.page}</strong>. ${item.title}`;
                
                li.addEventListener('click', () => {
                    // ÊâæÂà∞ÂØπÂ∫îÁöÑÂõæÁâáÂπ∂ÊâìÂºÄ
                    const imageIndex = imageList.findIndex(img => img.id === item.id);
                    if (imageIndex !== -1) {
                        openImageViewer(imageIndex);
                    }
                });
                
                tocList.appendChild(li);
            });
        }

        // Êõ¥Êñ∞ÁõÆÂΩïÈÄâ‰∏≠Áä∂ÊÄÅ
        function updateTocActiveState(id) {
            document.querySelectorAll('.toc-item').forEach(item => {
                if (parseInt(item.dataset.id) === id) {
                    item.classList.add('active');
                    // ÊªöÂä®Âà∞ÂΩìÂâçÈ°π
                    item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                } else {
                    item.classList.remove('active');
                }
            });
        }

        // Êõ¥Êñ∞ÁõÆÂΩïÈ°π
        function updateTocItem(id, newTitle) {
            const tocItem = tocData.find(item => item.id === id);
            if (tocItem) {
                tocItem.title = newTitle;
                renderToc();
                updateTocActiveState(id);
            }
        }

        // ÂàáÊç¢ÁõÆÂΩïÊòæÁ§∫
        function toggleToc() {
            tocPanel.style.display = tocPanel.style.display === 'none' ? 'block' : 'none';
        }

        // ÊêúÁ¥¢ÂäüËÉΩ
        function searchImages(query) {
            if (!query.trim()) {
                renderGallery();
                return;
            }
            
            const filtered = imageList.filter(image => {
                const searchText = query.toLowerCase();
                return image.title.toLowerCase().includes(searchText) ||
                       (image.description && image.description.toLowerCase().includes(searchText)) ||
                       image.tags.some(tag => tag.toLowerCase().includes(searchText));
            });
            
            renderGallery(filtered);
        }

        // ÁªëÂÆö‰∫ã‰ª∂
        function bindEvents() {
            // Á™óÂè£ÂÖ≥Èó≠ÊåâÈíÆ - Ë∑≥ËΩ¨Âà∞../../index.html
            windowCloseBtn.addEventListener('click', () => {
                window.location.href = '../../../index.html';
            });

            // Ê®°ÊÄÅÊ°ÜÊéßÂà∂Ôºà‰ªÖÂÖ≥Èó≠Ê®°ÊÄÅÊ°ÜÔºå‰∏çË∑≥ËΩ¨Ôºâ
            document.getElementById('modal-close').addEventListener('click', closeImageViewer);
            document.getElementById('close-modal').addEventListener('click', closeImageViewer);
            
            // ÂõæÁâáÂØºËà™
            document.getElementById('prev-btn').addEventListener('click', () => {
                if (imageList.length > 0) {
                    const firstVisible = document.querySelector('.image-item');
                    if (firstVisible) {
                        const current = parseInt(firstVisible.dataset.index);
                        const prev = Math.max(0, current - 6);
                        scrollToImage(prev);
                    }
                }
            });
            
            document.getElementById('next-btn').addEventListener('click', () => {
                if (imageList.length > 0) {
                    const lastVisible = document.querySelectorAll('.image-item')[document.querySelectorAll('.image-item').length - 1];
                    if (lastVisible) {
                        const current = parseInt(lastVisible.dataset.index);
                        const next = Math.min(imageList.length - 1, current + 6);
                        scrollToImage(next);
                    }
                }
            });
            
            // ÂõæÁâáÊìç‰Ωú
            document.getElementById('edit-image').addEventListener('click', openEditModal);
            
            // ÁºñËæëÊ®°ÊÄÅÊ°ÜÊéßÂà∂
            document.getElementById('edit-close').addEventListener('click', closeEditModal);
            document.getElementById('cancel-edit').addEventListener('click', closeEditModal);
            document.getElementById('save-edit').addEventListener('click', saveEdit);
            
            // ÁõÆÂΩïÊéßÂà∂
            document.getElementById('toc-toggle').addEventListener('click', toggleToc);
            
            // Âà∑Êñ∞ÊåâÈíÆ
            document.getElementById('refresh-btn').addEventListener('click', () => {
                renderGallery();
                loadToc();
            });
            
            // ÊêúÁ¥¢ÂäüËÉΩ
            searchInput.addEventListener('input', (e) => {
                searchImages(e.target.value);
            });
            
            // ÈîÆÁõòÂØºËà™
            document.addEventListener('keydown', (e) => {
                if (!imageModal.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                        prevImage();
                        e.preventDefault();
                        break;
                    case 'ArrowRight':
                        nextImage();
                        e.preventDefault();
                        break;
                    case 'Escape':
                        closeImageViewer();
                        e.preventDefault();
                        break;
                }
            });
        }

        // ÊªöÂä®Âà∞ÊåáÂÆöÂõæÁâá
        function scrollToImage(index) {
            const imageItems = document.querySelectorAll('.image-item');
            if (imageItems[index]) {
                imageItems[index].scrollIntoView({ behavior: 'smooth', block: 'nearest' });
            }
        }
    </script>
</body>
</html>
