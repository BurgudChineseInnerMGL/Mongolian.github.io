<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 关键：开启响应式适配 -->
    <title>杂碎知识</title> <!-- 标题修改：原“知识库表格”改为“杂碎知识” -->
    <style>
        /* 90年代风格CSS */
        body {
            background-color: #c0c0c0;
            font-family: "Times New Roman", serif;
            margin: 10px;
            padding: 0;
            color: #000;
        }
        
        .container {
            width: 95%;
            max-width: 1200px; /* 限制最大宽度，避免大屏幕内容过宽 */
            margin: 0 auto;
            background-color: #fff;
            border: 2px outset #c0c0c0;
            padding: 10px;
            box-sizing: border-box;
        }

        /* 新增：刷新提示框样式（90年代风格） */
        .refresh-alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            max-width: 90%;
            border: 1px solid #003C74;
            background-color: #fff;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.4);
            z-index: 9999; /* 确保在最上层，不被遮挡 */
            display: none; /* 默认隐藏 */
        }
        .alert-titlebar {
            height: 24px;
            background: linear-gradient(to right, #0054E3, #0078D7); /* 90年代经典蓝渐变 */
            padding: 0 10px;
            display: flex;
            align-items: center;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
        }
        .alert-content {
            padding: 15px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
        }
        .alert-btn-group {
            display: flex;
            justify-content: flex-end;
            padding: 10px 15px;
            border-top: 1px solid #c0c0c0;
            background-color: #e8e8e8;
        }
        .alert-btn {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 4px 12px;
            margin-left: 8px;
            cursor: pointer;
            font-family: "Times New Roman", serif;
            font-size: 13px;
        }
        .alert-btn:active {
            border: 2px inset #c0c0c0; /* 点击凹陷效果，贴合90年代风格 */
        }

        /* 顶部操作区：返回按钮 + 搜索框 横向布局 */
        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap; /* 小屏幕自动换行 */
        }

        /* 返回按钮样式 - 贴合90年代风格 */
        .back-btn {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 5px 12px;
            cursor: pointer;
            font-family: "Times New Roman", serif;
            font-size: 14px;
            color: #000;
            text-decoration: none;
            display: inline-block;
        }

        .back-btn:hover {
            background-color: #d0d0d0;
        }

        .back-btn:active {
            border: 2px inset #c0c0c0;
        }

        /* 搜索框样式 - 90年代复古风 */
        .search-container {
            display: flex;
            align-items: center;
            gap: 5px;
            flex: 1; /* 占满剩余宽度，小屏幕自动收缩 */
            min-width: 200px; /* 小屏幕最小宽度，避免挤压 */
        }

        .search-label {
            font-size: 14px;
            font-weight: bold;
        }

        .search-input {
            flex: 1;
            padding: 5px;
            border: 2px inset #c0c0c0; /* 90年代经典输入框凹陷边框 */
            background-color: #fff;
            font-family: "Times New Roman", serif;
            font-size: 14px;
        }

        .search-btn {
            background-color: #c0c0c0;
            border: 2px outset #c0c0c0;
            padding: 5px 10px;
            cursor: pointer;
            font-family: "Times New Roman", serif;
            font-size: 14px;
        }

        .search-btn:active {
            border: 2px inset #c0c0c0;
        }

        /* 搜索结果提示 */
        .search-result {
            font-size: 14px;
            margin: 5px 0 10px;
            color: #000080;
            font-style: italic;
        }
        
        h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: bold;
            color: #000080;
            text-align: center;
            line-height: 1.2; /* 小屏幕标题不换行 */
        }
        
        /* 表格容器：小屏幕可横向滚动，避免内容挤压 */
        .table-container {
            width: 100%;
            overflow-x: auto; /* 关键：横向滚动 */
            margin-top: 10px;
        }
        
        table {
            width: 100%;
            min-width: 600px; /* 表格最小宽度，确保内容不重叠 */
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid #000;
            padding: 5px;
            text-align: left;
            font-size: 14px;
        }
        
        th {
            background-color: #008080;
            color: #fff;
            font-weight: bold;
        }
        
        tr:nth-child(even) {
            background-color: #e8e8e8;
        }

        /* 无数据提示 */
        .no-data {
            text-align: center;
            padding: 20px;
            color: #ff0000;
            font-size: 14px;
        }
        
        .status {
            background-color: #e8e8e8;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px inset #c0c0c0;
            font-size: 14px;
        }
        
        .loading {
            color: #000080;
        }
        
        .error {
            color: #ff0000;
        }
        
        .success {
            color: #008000;
        }
        
        .github-info {
            background-color: #e8e8e8;
            padding: 10px;
            margin-top: 20px;
            border: 2px inset #c0c0c0;
            font-size: 14px;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* 响应式媒体查询：针对不同设备调整 */
        @media (max-width: 768px) { /* 平板及以下 */
            .top-actions {
                gap: 8px;
            }

            .back-btn, .search-btn, .alert-btn {
                padding: 4px 8px;
                font-size: 13px;
            }

            .search-input {
                padding: 4px;
                font-size: 13px;
            }

            h1 {
                font-size: 20px;
            }

            th, td {
                padding: 4px;
                font-size: 13px;
            }

            .github-info {
                padding: 8px;
                font-size: 13px;
            }

            .alert-content {
                font-size: 13px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) { /* 手机 */
            body {
                margin: 5px;
            }

            .container {
                padding: 8px;
                width: 98%;
            }

            .top-actions {
                gap: 5px;
            }

            .search-label {
                display: none; /* 手机端隐藏"搜索："文字，节省空间 */
            }

            .search-container {
                min-width: 150px;
            }

            h1 {
                font-size: 18px;
                margin-bottom: 8px;
            }

            .status {
                font-size: 13px;
                padding: 4px;
            }

            .github-info {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 新增：刷新提示框 -->
    <div class="refresh-alert" id="refreshAlert">
        <div class="alert-titlebar">提示信息</div>
        <div class="alert-content">
            请刷新网页以获得最新的网页，否则在某些设备上只有缓存的网页
        </div>
        <div class="alert-btn-group">
            <button class="alert-btn" id="doRefresh">立即刷新</button>
            <button class="alert-btn" id="closeAlert">稍后再说</button>
        </div>
    </div>

    <div class="container">
        <!-- 顶部操作区：返回按钮 + 搜索框 -->
        <div class="top-actions">
            <a href="../../index.html" class="back-btn">← 返回首页</a>
            
            <div class="search-container">
                <span class="search-label">搜索：</span>
                <input type="text" id="searchInput" class="search-input" placeholder="输入关键词搜索...">
                <button id="searchBtn" class="search-btn">搜索</button>
            </div>
        </div>

        <!-- 搜索结果提示 -->
        <div id="searchResult" class="search-result" style="display: none;"></div>
        
        <h1>杂碎知识</h1> <!-- 标题修改：原“我的知识库表格”改为“杂碎知识” -->
        
        <!-- 数据加载状态 -->
        <div id="status" class="status">
            正在加载数据...
        </div>
        
        <!-- 表格容器：小屏幕可横向滚动 -->
        <div class="table-container">
            <!-- 知识库核心表格 -->
            <table id="knowledgeTable">
                <thead>
                    <tr>
                        <th>编号</th>
                        <th>主题</th>
                        <th>类别</th>
                        <th>描述</th>
                        <th>重要性</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据将通过JavaScript动态添加 -->
                </tbody>
            </table>
        </div>
        
        <!-- 网站说明 -->
        <div class="github-info">
            <h2>关于此网站</h2>
            <p>这个网站托管在 GitHub Pages 上，展示个人知识库数据。</p>
            <p class="blink">提示: 支持搜索主题、类别、描述，手机端可横向滑动表格查看完整内容。</p>
        </div>
    </div>

    <script>
        let fullData = []; // 存储完整数据，用于搜索过滤
        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchResult = document.getElementById('searchResult');

        // 新增：刷新提示框控制逻辑
        function initRefreshAlert() {
            const refreshAlert = document.getElementById('refreshAlert');
            const doRefreshBtn = document.getElementById('doRefresh');
            const closeAlertBtn = document.getElementById('closeAlert');

            // 页面加载完成后显示提示框
            refreshAlert.style.display = 'block';

            // 立即刷新：强制刷新忽略缓存
            doRefreshBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // 阻止事件冒泡，不影响其他功能
                window.location.reload(true);
            });

            // 稍后再说：隐藏提示框
            closeAlertBtn.addEventListener('click', (e) => {
                e.stopPropagation(); // 阻止事件冒泡
                refreshAlert.style.display = 'none';
            });
        }

        // 页面加载时自动读取data.json数据
        async function loadData() {
            const statusElement = document.getElementById('status');
            
            try {
                statusElement.textContent = "正在从根目录加载data.json文件...";
                statusElement.className = "status loading";
                
                // 尝试从根目录加载data.json
                const response = await fetch('./data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                fullData = await response.json(); // 保存完整数据到fullData
                renderTable(fullData); // 渲染完整表格
                
                statusElement.textContent = `数据加载成功! 共加载 ${fullData.length} 条知识记录。`;
                statusElement.className = "status success";
                
            } catch (error) {
                console.error('加载数据时出错:', error);
                statusElement.textContent = `错误: 无法加载data.json文件。错误详情: ${error.message}`;
                statusElement.className = "status error";
                
                // 显示示例数据作为备用，并保存到fullData
                fullData = getSampleData();
                renderTable(fullData);
            }
        }

        // 生成示例数据
        function getSampleData() {
            return [

            ];
        }

        // 渲染表格（支持传入过滤后的数据）
        function renderTable(data) {
            tableBody.innerHTML = '';
            
            // 无数据时显示提示
            if (data.length === 0) {
                const noDataRow = document.createElement('tr');
                noDataRow.innerHTML = `<td colspan="5" class="no-data">未找到匹配的知识记录</td>`;
                tableBody.appendChild(noDataRow);
                return;
            }
            
            // 填充数据
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id || ''}</td>
                    <td>${item.topic || ''}</td>
                    <td>${item.category || ''}</td>
                    <td>${item.description || ''}</td>
                    <td>${item.importance || ''}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // 搜索功能：根据关键词过滤数据
        function handleSearch() {
            const keyword = searchInput.value.trim().toLowerCase(); // 关键词转小写，不区分大小写
            
            // 无关键词时显示完整数据
            if (!keyword) {
                renderTable(fullData);
                searchResult.style.display = 'none';
                return;
            }
            
            // 过滤数据：匹配主题、类别、描述
            const filteredData = fullData.filter(item => {
                const topicMatch = item.topic?.toLowerCase().includes(keyword);
                const categoryMatch = item.category?.toLowerCase().includes(keyword);
                const descMatch = item.description?.toLowerCase().includes(keyword);
                return topicMatch || categoryMatch || descMatch;
            });
            
            // 渲染过滤后的数据
            renderTable(filteredData);
            
            // 显示搜索结果提示
            searchResult.style.display = 'block';
            searchResult.textContent = `找到 ${filteredData.length} 条与"${keyword}"相关的记录`;
        }

        // 绑定搜索事件（按钮点击 + 回车键）
        function bindSearchEvents() {
            // 按钮点击搜索
            searchBtn.addEventListener('click', handleSearch);
            
            // 回车键搜索
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });
        }

        // 页面加载完成后执行（新增刷新提示框初始化）
        window.onload = function() {
            initRefreshAlert(); // 初始化刷新提示框
            loadData();
            bindSearchEvents();
        };
    </script>
</body>
</html>
