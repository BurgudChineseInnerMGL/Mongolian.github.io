<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta content="false" name="twcClient" id="twcClient"/>
    <title>小学蒙古语资源库</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 1. 全局样式 - 完全还原Windows XP系统风格 */
        body {
            margin: 0;
            padding: 20px; /* XP桌面边距感 */
            background-color: #005EBB; /* XP经典桌面蓝色背景 */
            font-family: "SimSun", "Tahoma", sans-serif; /* XP默认字体 */
            color: #000000;
        }

        /* 核心：XP窗口容器 - 还原经典窗口样式 */
        .xp-window {
            width: calc(100% - 40px);
            min-height: calc(100vh - 40px);
            border: 1px solid #003C74; /* 窗口外边框（深灰蓝） */
            background-color: #FFFFFF;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); /* XP窗口阴影 */
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* XP窗口标题栏 - 标志性蓝白渐变 */
        .xp-titlebar {
            height: 28px;
            background: linear-gradient(to right, #0054E3, #0078D7); /* XP标题栏渐变 */
            padding: 0 10px;
            display: flex;
            align-items: center;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 12px;
            border-bottom: 1px solid #003C74;
        }

        /* 2. 窗口内布局（左侧竖版标题 + 右侧内容） */
        .window-content {
            display: flex;
            flex: 1; /* 占满窗口剩余高度 */
            padding: 15px;
            box-sizing: border-box;
        }

        /* 左侧竖版标题栏 - 适配XP风格 */
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 30px; /* 竖排文字间距（XP简洁感） */
            margin-right: 40px;
            padding: 10px;
            border-right: 1px solid #C0C0C0; /* XP灰色分隔线 */
            align-items: center;
        }

        /* 竖版标题 - 保留核心样式+XP字体 */
        .vertical-text {
            writing-mode: vertical-lr; /* 竖排从左到右 */
            font-size: 28px; /* 适配XP窗口比例 */
            line-height: 2.0;
            margin: 0;
            color: #003366; /* XP经典深蓝色文字 */
            font-family: "SimSun", serif; /* XP默认宋体 */
        }

        /* 3. 右侧内容区 - XP文档风格 */
        .main-content {
            flex: 1;
            padding: 15px;
            background-color: #F0F0F0; /* XP内容区浅灰背景 */
            border: 1px solid #C0C0C0; /* XP控件边框 */
            border-radius: 2px; /* XP轻微圆角（非纯直角） */
            overflow-y: auto;
        }

        /* 4. XP风格控件样式 */
        /* 筛选按钮 */
        .filters {
            margin-bottom: 15px;
        }
        .filters button {
            height: 24px;
            padding: 0 12px;
            margin-right: 8px;
            background-color: #F0F0F0;
            border: 1px solid #C0C0C0;
            border-radius: 2px;
            font-family: "SimSun", "Tahoma", sans-serif;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }
        .filters button.active, .filters button:hover {
            background-color: #E8E8E8;
            border-color: #A0A0A0;
        }
        .filters button:active {
            box-shadow: inset 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        /* 搜索框 */
        #search-input {
            width: 100%;
            height: 24px;
            padding: 0 6px;
            margin-bottom: 15px;
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
            border-radius: 2px;
            font-family: "SimSun", "Tahoma", sans-serif;
            font-size: 12px;
            box-sizing: border-box;
        }

        /* 操作栏 */
        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 12px;
            color: #333333;
        }
        .items-per-page select {
            height: 24px;
            padding: 0 6px;
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
            border-radius: 2px;
            font-family: "SimSun", "Tahoma", sans-serif;
            font-size: 12px;
        }

        /* 资源列表 - XP卡片风格 */
        .resource-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .resource-card {
            background-color: #FFFFFF;
            border: 1px solid #C0C0C0;
            border-radius: 2px;
            padding: 12px;
            font-size: 12px;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        /* 分页按钮 */
        .pagination button {
            height: 24px;
            padding: 0 10px;
            margin-right: 5px;
            background-color: #F0F0F0;
            border: 1px solid #C0C0C0;
            border-radius: 2px;
            font-family: "SimSun", "Tahoma", sans-serif;
            font-size: 12px;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #E0E0E0;
            border-color: #A0A0A0;
        }

        /* 5. XP窗口状态栏 */
        .xp-statusbar {
            height: 24px;
            background-color: #F0F0F0;
            border-top: 1px solid #C0C0C0;
            padding: 0 10px;
            display: flex;
            align-items: center;
            font-size: 11px;
            color: #333333;
        }

        /* 6. 微信提示样式 - 适配XP风格 */
        .weixin-tip {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1999;
            border: 1px solid #003C74;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }
        .weixin-tip .top-bar-guidance {
            font-size: 14px;
            color: #000; /* 改为黑色文字适配XP */
            height: 40%;
            line-height: 1.8;
            padding-left: 20px;
            padding-top: 40px;
            background: url(//gw.alicdn.com/tfs/TB1eSZaNFXXXXb.XXXXXXXXXXXX-750-234.png) center top/contain no-repeat;
        }
        .weixin-tip .app-download-btn {
            display: block;
            width: 214px;
            height: 28px;
            line-height: 28px;
            margin: 20px auto 0 auto;
            text-align: center;
            font-size: 14px;
            color: #000;
            border: 1px solid #C0C0C0;
            border-radius: 2px;
            background-color: #F0F0F0;
            text-decoration: none;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        /* 7. 加载动画 - XP风格 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #C0C0C0;
            border-top: 3px solid #0054E3; /* XP蓝色 */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        #loading-text {
            font-size: 14px;
            color: #333;
            font-family: "SimSun", "Tahoma", sans-serif;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 8. 响应式适配 - 保留XP风格 */
        @media (max-width: 768px) {
            .window-content {
                flex-direction: column;
                padding: 10px;
            }
            .left-column {
                flex-direction: row;
                gap: 15px;
                margin-right: 0;
                margin-bottom: 15px;
                padding-bottom: 10px;
                border-right: none;
                border-bottom: 1px solid #C0C0C0;
                justify-content: center;
                height: auto;
            }
            .vertical-text {
                font-size: 22px;
                line-height: 1.8;
            }
            .main-content {
                padding: 10px;
            }
            .resource-list {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .xp-window {
                width: calc(100% - 20px);
                min-height: calc(100vh - 20px);
            }
            .left-column {
                flex-wrap: wrap;
                gap: 10px;
                padding: 5px 0;
            }
            .vertical-text {
                font-size: 18px;
                line-height: 1.6;
                margin: 3px 0;
            }
            .action-buttons {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
        }
    </style>
</head>

            var url = window.location.href;
            
            if(mobileUtil.isIOS){

                    setTimeout(function() {
                        window.location.href = url;
                    }, 500);
                };
            }
        }
